      <h4 class="modal-title" id="modal-basic-title">Delete Todo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
              <div class="form-group">
          <label for="title">Are you sure you would like to delete this todo item?</label>
          
          
        </div>
      
    </div>
    <div class="modal-footer">
      <button ype="button"t class="btn btn-danger btn-sm" (click)="deleteTodo(todo)">Yes</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="modal.dismiss('No')">No</button>
    </div>
  </ng-template>
  
  <button class="btn btn-danger btn-sm" (click)="open(content)">Delete</button>
